<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Register a new user</h2>
            <div class="form-control" >
                <label>First name:</label>
            <input type="text" id="txtfirst" placeholder="Enter the first name"></input>
            </div>
            <div class="form-control">
                <label>Last name:</label>
            <input  type="text" id="txtlast" placeholder="Enter the last name"></input>
            </div>
            <div class="form-control" >
                    <label>Email:</label>
                    <input type="text" id="txtemail" placeholder="Enter the email"></input>
                    </div>
            <div class="form-control">
                <label>Password:</label>
                <input  type="password" id="txtpassword"></input>
                </div>
            <div class="form-control">
                <label>Gender:</label>
                <input type="gender"
                id="txtgender" placeholder="Enter gender"></input>
            </div>
            <div class="form-control">
                <label>Age:</label>
                <input type="age"
                id="txtage" placeholder="Enter age"></input>
            </div>
                    <button onclick="Register();">Register</button>
    </main>
    <footer>
        <script src="https://code.jquery.com/jquery-3.6.0.m"></script>
        <script src="scripts/register.js"></script>
    </footer>
</body>
</html>
