<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>User registration system</title>
</head>
<body>
    <header class="site-init">
        <div class="bar container">
        <h2>My user registration</h2>
        <nav class="menu">
            <a href="index.html">Home</a>
            
            <a href="register.html>">Register</a>
        </nav>
    </div>
    </header>
    <main>
        <div class="container">
            <h2>Register a new user</h2>
            <div class="form-container">
            <div class="form-control" >
                <label>First name:</label>
            <input type="text" id="txtfirst" placeholder="Enter the first name"></input>
            </div>
            <div class="form-control">
                <label>Last name:</label>
            <input  type="text" id="txtlast" placeholder="Enter the last name"></input>
            </div>
            <div class="form-control" >
                    <label>Email:</label>
                    <input type="text" id="txtemail" placeholder="Enter the email"></input>
                    </div>
            <div class="form-control">
                <label>Password:</label>
                <input  type="password" id="txtpassword"></input>
                </div>
            <div class="form-control">
                <label>Gender:</label>
                <select type="gender"
                id="txtgender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            </select>
            </div>
            <div class="form-control">
                <label>Age:</label>
                <input type="age"
                id="txtage" placeholder="Enter age"></input>
            </div>
            <div class="form-control">
                <label>Adress:</label>
                <input type="adress"
                id="txtadress" placeholder="Enter adress"></input>
            </div>
            <div class="form-control">
                <label>Phone:</label>
                <input type="phone"
                id="txtphone" placeholder="Enter phone"></input>
            </div>
            <div class="form-control">
                <label>Payment Method:</label>
                <select type="payment"
                id="txtpayment">
                <option value="Visa">Visa</option>
                <option value="Apple Pay">Apple Pay</option>
            </select>
            </div>
                    <button onclick="register();">Register</button></div>
    </main>
    <footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="scripts/storeManager.js"></script>
        <script src="scripts/register.js"></script>
    </footer>
</body>
</html>
